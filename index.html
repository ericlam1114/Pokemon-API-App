<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Pokemon App</title>
  </head>
  <body>
      
    <div class="border border-2 border-primary position-absolute top-50 start-50 translate-middle box">
      <div class="card" style="width: 18rem">
        <div class="card-img-top pokemon"></div>
       
          <h5 class="card-title">Card title</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <div class="input-group mb-3">
            
            <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
            <button class="btn btn-outline-secondary" type="button" id="button-addon1">Search</button></div>
          <a href="#" class="btn btn-primary">Download</a>
          
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
